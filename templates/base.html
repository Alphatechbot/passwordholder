{% load static %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
     <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <title>Password Holder</title>
</head>
<body>
 {% if messages %}
    <ul class = "messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% if user.is_authenticated %}
     <div class="sidenav">
         <a href="{% url 'base:home' %}">Home</a>
         <a href="{% url 'base:create' %}">Add Account</a>
         <a href="{% url 'base:view' %}"> View Saved Account</a>  <a href="{% url 'login:logout' %}"> Logout</a>
     </div>

    <div id ="content" name="content" class ='main'>
    <div>
    {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    </div>
</body>
</html>
